<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="temp_conv.css">
</head>
<body>
    <div class="container">
        <div id="fireandice">
            <i class="fas fa-fire" id="fire"></i>
            <i class="fas fa-snowflake" id="ice"></i>
        </div>
        <div id="header">
            <h1>Temperature Conversion</h1>
        </div>
        <div class="radio-group">
            <input type="radio" id="fahrenheitTocelsius" name="temp" required>
            <label for="fahrenheitTocelsius">Fahrenheit to Celsius</label>
            <input type="radio" id="Celsiustofahrenheit" name="temp">
            <label for="Celsiustofahrenheit">Celsius to Fahrenheit</label>
        </div>
        <button onclick="swap()" id="swap" title="Swap Conversion"><i class="fas fa-sync-alt"></i></button>
        <input type="number" id="userinput" required placeholder="Insert Value">
        <div id="answer"><label></label></div>
        <button onclick="convert()" id="convertBtn">Convert</button>
        <button onclick="reset()" id="resetBtn">Reset</button>
        <script src="temp_conv.js"></script>
    </div>
</body>
</html>
